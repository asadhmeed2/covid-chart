<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>World Covid Chart</title>
</head>

<body>
    

    <div class="container">
        <span id="up"></span>
        <div class="spinner">
            <div class="dot-windmill"></div>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="country-data">
            <div class="box">
                <label for="recovered">Total cases:</label><div id="cases-total" name="recovered"></div>
            </div>
            <div class="box">
                <label for="new-cases`">New cases:</label><div id="new-cases" name="new-cases"></div>
            </div>
            <div class="box">
                <label for="total-deaths">Total death:</label><div  id="total-deaths" name="total-deaths"></div>
            </div>
            <div class="box">
                <label for="new-deaths">New deaths:</label><div  id="new-deaths"  name="new-deaths"></div>
            </div>
            <div class="box">
                <label for="total-recovered">Total recovered:</label><div id="total-recovered" name="total-recovered"></div>
            </div>
            <div class="box">
                <label for="critical">Critical:</label><div id="critical" name="critical"></div>
            </div>
        </div>
      
        <div class="covidMedicalConditions">
            <input type="button" value="Confirmed" id="confirmed-btn">
            <input type="button" value="Recovered" id="recovered-btn">
            <input type="button" value="Critical" id="critical-btn">
            <input type="button" value="Deaths" id="deaths-btn">
        </div>
        <div class="riegons">
            <input type="button" value="Asia" id="asia-btn">
            <input type="button" value="Europe" id="europe-btn">
            <input type="button" value="Americas" id="americas-btn">
            <input type="button" value="Africa" id="africa-btn">
            <input type="button" value="Oceania" id="oceania-btn">
            <input type="button" value="World" id="world-btn">
        </div>
        
        <div id="footer-wraper">
            <div id="footer"class="countriesLinks">
                
            </div>

        </div>
    </div>

</body>

</html>
